<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector Pro - 3 Target Areas</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #videoContainer {
            width: 640px;
            height: 480px;
            position: relative;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .detectionArea {
            position: absolute;
            border: 2px dashed rgba(255, 0, 0, 0.5);
            pointer-events: none;
        }

        .detectionAreaIndicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            transition: background-color 0.2s ease-in-out;
            pointer-events: none;
        }

        #detectionArea1 {
            top: 10%;
            left: 10%;
            width: 25%;
            height: 25%;
        }

        #detectionArea2 {
            top: 40%;
            left: 40%;
            width: 25%;
            height: 25%;
        }

        #detectionArea3 {
            top: 70%;
            left: 70%;
            width: 25%;
            height: 25%;
        }

        #controls {
            display: flex;
            flex-direction: column; /* Stack controls vertically */
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .areaControls {
            display: flex;
            align-items: center; /* Align items in a row */
            gap: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: 1px solid #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #sensitivitySlider {
            width: 200px;
        }

        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        #log {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 600px;
            height: 100px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 0.9em;
            background-color: #fff;
        }

        .areaToggleButton {
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .areaToggleButton.active {
            background-color: #28a745; /* Green when active */
        }
    </style>
</head>
<body>

    <h1>Motion Detector Pro - 3 Target Areas</h1>

    <div id="videoContainer">
        <video id="videoElement" autoplay muted></video>
        <div id="detectionArea1" class="detectionArea">
            <div class="detectionAreaIndicator"></div>
        </div>
        <div id="detectionArea2" class="detectionArea">
            <div class="detectionAreaIndicator"></div>
        </div>
        <div id="detectionArea3" class="detectionArea">
            <div class="detectionAreaIndicator"></div>
        </div>
    </div>

    <div id="controls">
        <button id="startStopButton">Start Detection</button>
        <label for="sensitivitySlider">Sensitivity:</label>
        <input type="range" id="sensitivitySlider" min="1" max="100" value="20">

        <div class="areaControls">
            <label>Area 1:</label>
            <button id="area1ToggleButton" class="areaToggleButton active">On</button>
        </div>
        <div class="areaControls">
            <label>Area 2:</label>
            <button id="area2ToggleButton" class="areaToggleButton active">On</button>
        </div>
        <div class="areaControls">
            <label>Area 3:</label>
            <button id="area3ToggleButton" class="areaToggleButton active">On</button>
        </div>

    </div>

    <div id="status">Status: Ready</div>
    <div id="log"></div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startStopButton = document.getElementById('startStopButton');
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const statusElement = document.getElementById('status');
        const logElement = document.getElementById('log');

        const area1ToggleButton = document.getElementById('area1ToggleButton');
        const area2ToggleButton = document.getElementById('area2ToggleButton');
        const area3ToggleButton = document.getElementById('area3ToggleButton');

        const detectionArea1 = document.getElementById('detectionArea1');
        const detectionArea2 = document.getElementById('detectionArea2');
        const detectionArea3 = document.getElementById('detectionArea3');

        let streaming = false;
        let rafId;
        let previousFrameData;
        let isDetecting = false;

        let area1Active = true;
        let area2Active = true;
        let area3Active = true;

        const width = 640;
        const height = 480;
        let sensitivity = parseInt(sensitivitySlider.value);
        const motionThreshold = 50;
        const areaThreshold = 0.01;


        function log(message) {
            logElement.innerHTML = new Date().toLocaleTimeString() + ': ' + message + '<br>' + logElement.innerHTML;
        }

        function initCamera() {
            navigator.mediaDevices.getUserMedia({ video: { width: width, height: height }, audio: false })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                    streaming = true;
                    statusElement.textContent = 'Camera Ready';
                })
                .catch(err => {
                    console.error("An error occurred: " + err);
                    statusElement.textContent = 'Error: ' + err.message;
                    log(err.message);
                });
        }

        function detectMotion() {
            if (!streaming || !isDetecting) return;

            rafId = requestAnimationFrame(detectMotion);

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(videoElement, 0, 0, width, height);
            const currentFrameData = ctx.getImageData(0, 0, width, height).data;

            if (previousFrameData) {
                detectMotionInArea(currentFrameData, 'detectionArea1', area1Active);
                detectMotionInArea(currentFrameData, 'detectionArea2', area2Active);
                detectMotionInArea(currentFrameData, 'detectionArea3', area3Active);
            }

            previousFrameData = currentFrameData;
        }

        function detectMotionInArea(currentFrameData, areaId, isActive) {
            if (!isActive) return;

            const areaElement = document.getElementById(areaId);
            const indicator = areaElement.querySelector('.detectionAreaIndicator');
            const rect = areaElement.getBoundingClientRect();

            const detectionStartX = Math.floor(rect.left - videoElement.getBoundingClientRect().left);
            const detectionStartY = Math.floor(rect.top - videoElement.getBoundingClientRect().top);
            const detectionWidth = Math.floor(rect.width);
            const detectionHeight = Math.floor(rect.height);

             let motionPixels = 0;

            for (let y = detectionStartY; y < detectionStartY + detectionHeight; y++) {
                for (let x = detectionStartX; x < detectionStartX + detectionWidth; x++) {
                     if (x >= 0 && x < width && y >= 0 && y < height) {  // bounds checking
                        const i = (y * width + x) * 4;
                        const r1 = previousFrameData[i];
                        const g1 = previousFrameData[i + 1];
                        const b1 = previousFrameData[i + 2];

                        const r2 = currentFrameData[i];
                        const g2 = currentFrameData[i + 1];
                        const b2 = currentFrameData[i + 2];

                        const diff = Math.abs(r1 - r2) + Math.abs(g1 - g2) + Math.abs(b1 - b2);

                        if (diff > sensitivity) {
                            motionPixels++;
                        }
                    }
                }
            }

            const totalPixelsInArea = detectionWidth * detectionHeight;
            const motionPercentage = motionPixels / totalPixelsInArea;

            if (motionPercentage > areaThreshold) {
                log(`Motion Detected in ${areaId}!`);
                indicator.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                setTimeout(() => {
                    indicator.style.backgroundColor = 'rgba(255, 0, 0, 0)';
                }, 300);
            }
        }

        function startDetection() {
            if(!streaming) {
                alert("Camera not ready. Please allow camera access.");
                return;
            }
            isDetecting = true;
            startStopButton.textContent = 'Stop Detection';
            statusElement.textContent = 'Detecting Motion...';
            log('Detection started.');
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, width, height);
            previousFrameData = ctx.getImageData(0, 0, width, height).data;
            detectMotion();
        }

        function stopDetection() {
            isDetecting = false;
            startStopButton.textContent = 'Start Detection';
            statusElement.textContent = 'Ready';
            log('Detection stopped.');
            cancelAnimationFrame(rafId);
            previousFrameData = null;
        }

        startStopButton.addEventListener('click', () => {
            if (isDetecting) {
                stopDetection();
            } else {
                startDetection();
            }
        });

        sensitivitySlider.addEventListener('input', () => {
            sensitivity = parseInt(sensitivitySlider.value);
        });

        videoElement.addEventListener('loadedmetadata', () => {
            videoElement.width = width;
            videoElement.height = height;
        });

        function toggleArea(areaId, toggleButton, isActive) {
            isActive = !isActive;
            toggleButton.classList.toggle('active', isActive);
            toggleButton.textContent = isActive ? 'On' : 'Off';
            return isActive;
        }

        area1ToggleButton.addEventListener('click', () => {
            area1Active = toggleArea('detectionArea1', area1ToggleButton, area1Active);
        });

        area2ToggleButton.addEventListener('click', () => {
            area2Active = toggleArea('detectionArea2', area2ToggleButton, area2Active);
        });

        area3ToggleButton.addEventListener('click', () => {
            area3Active = toggleArea('detectionArea3', area3ToggleButton, area3Active);
        });


        initCamera();
    </script>
</body>
</html>
