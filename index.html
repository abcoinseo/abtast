<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Camera</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #video-container {
            position: relative;
            width: 640px; /* Adjust as needed */
            height: 480px; /* Adjust as needed */
            margin-bottom: 20px;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            background-color: #eee; /* Placeholder background */
        }

        #object-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #object-list li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        #alert-box {
            background-color: #fdd;
            border: 1px solid #f00;
            padding: 10px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h1>Object Detection Camera</h1>

    <div id="video-container">
        <video id="camera-feed" autoplay muted></video>
    </div>

    <h2>Detected Objects:</h2>
    <ul id="object-list"></ul>

    <div id="alert-box">
        <strong>Alert:</strong> Unauthorized object detected in the area!
    </div>

    <script>
        const video = document.getElementById('camera-feed');
        const objectList = document.getElementById('object-list');
        const alertBox = document.getElementById('alert-box');

        const geminiApiKey = 'AIzaSyDyu0thYNv9bhUlpRxxQbWZq59Wfm9ZDGc'; // **REPLACE THIS!**
        const unauthorizedObjects = ['person', 'car']; // Example objects

        async function getCameraStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Error accessing camera.  Ensure you have a camera and have granted permission.');
            }
        }

        async function analyzeFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageDataUrl = canvas.toDataURL('image/jpeg'); // Or 'image/png'

            try {
                const objectNames = await getObjectNamesFromGemini(imageDataUrl);
                displayObjects(objectNames);
                checkForAlert(objectNames);
            } catch (error) {
                console.error('Error analyzing frame:', error);
            }

            setTimeout(analyzeFrame, 2000); // Analyze every 2 seconds (adjust as needed)
        }

        async function getObjectNamesFromGemini(imageDataUrl) {
             const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=' + geminiApiKey; // Modify to your endpoint if needed

             const requestData = {
                contents: [
                    {
                        parts: [
                            {
                                text: "What objects are visible in this image? Only give a comma-separated list of the object names.  Do not include any other text or explanation."
                            },
                            {
                                inline_data: {
                                    mime_type: "image/jpeg", // Or image/png
                                    data: imageDataUrl.split(',')[1] // Remove the data:image/jpeg;base64, part
                                }
                            }
                        ]
                    }
                ]
            };


            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error(`Gemini API error: ${response.status} - ${response.statusText}`);
            }

            const data = await response.json();

            // Extract object names (this part is VERY important to get right for Gemini!)
            if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                const detectedObjectsText = data.candidates[0].content.parts[0].text;
                console.log("Gemini response:", detectedObjectsText); // Log the raw response to help debug
                return detectedObjectsText.split(',').map(item => item.trim()); // Split into array
            } else {
                console.warn("Unexpected Gemini API response:", data);
                return []; // Return empty array if no objects found
            }
        }



        function displayObjects(objects) {
            objectList.innerHTML = ''; // Clear the list
            objects.forEach(objectName => {
                const listItem = document.createElement('li');
                listItem.textContent = objectName;
                objectList.appendChild(listItem);
            });
        }

        function checkForAlert(objects) {
            const unauthorizedDetected = objects.some(object => unauthorizedObjects.includes(object.toLowerCase())); // Case-insensitive check
            if (unauthorizedDetected) {
                alertBox.style.display = 'block';
            } else {
                alertBox.style.display = 'none';
            }
        }

        // Start the camera and analysis
        getCameraStream().then(() => {
            analyzeFrame();
        });

    </script>
</body>
</html>
